    <style>
        /* ËäíÊûúÈÖçËâ≤ÊñπÊ°à */
        :root {
            --mango-orange: #FFA726;
            --mango-yellow: #FFD54F;
            --mango-light: #FFF3E0;
            --mango-dark: #F57C00;
            --text-dark: #333333;
            --text-light: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #FFF3E0 0%, white 100%);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            margin-top: 5vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 4rem;
            color: var(--mango-orange);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            color: var(--mango-orange);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .tagline {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .link-card {
            padding: 1.5rem;
            border-radius: 12px;
            background-color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            border: 1px solid var(--mango-light);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--mango-light);
            border-color: var(--mango-yellow);
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--mango-orange), var(--mango-yellow));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            color: white;
            font-size: 1.5rem;
        }
        
        .link-content {
            flex: 1;
        }
        
        .link-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: var(--mango-dark);
        }
        
        .link-url {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .link-arrow {
            color: var(--mango-orange);
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .link-card:hover .link-arrow {
            opacity: 1;
        }
        
        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .social-link {
            color: var(--mango-orange);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--mango-dark);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
